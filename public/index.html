<html>
	<head>

	<body>

		<h1>FAC4 Lollipops</h1>
		

		<button id="pick">Pick a name</button>

		<button id="toggle-reduce">Toggle name removal</button>
		<h3 id='toggle-status'>Names are being removed</h3>

		<button id="reset">Reset</button>

		<div id="remaining">
			<h3>Names Remaining</h3>
			<p id="remaining-num">16</p>
		</div>

		<div id="picked">
			<p id="picked-names"></p>
		</div>

	</body>
